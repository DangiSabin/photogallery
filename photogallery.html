<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src = "js/gallery.js"></script>
  </head>
  <body>

    <div>
        <p id = "image">Hover over an image below to display here.<p>
      <div id="buttons">
        <button onclick = "openFunction()">Explain pictures</button>
        <button onclick = "closeFunction()">Hide explaination</button>
        <p id="content">This is a photo gallery, displaying different images.
		This is an easy way to use JavaScript events and use collapsibles.</p>
      </div>
    </div>
    <p id="header">Photo Gallery</p>

    <img class = "preview" alt = "Blue Glass"
	src = "img\blueglass.jpg"	onmouseover = "upDate(this)" onmouseout = "unDo()">

    <img class = "preview" src = "img\chipmunk.jpg"
	alt = "Chipmunk"
	onmouseover = "upDate(this)" onmouseout = "unDo()">

    <img class = "preview" src = "img\fishing.jpg"
	alt = "Fishing"
	onmouseover = "upDate(this)" onmouseout = "unDo()">

    <img class = "preview" alt = "Mountain"
	src = "img\mountain.jpg"
	onmouseover = "upDate(this)" onmouseout = "unDo()">

  </body>
</html>
